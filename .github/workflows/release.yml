name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install build deps (CGO/sqlite)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential libsqlite3-dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web-ui/package-lock.json

      - name: Web dependencies
        working-directory: web-ui
        run: npm ci

      - name: Web build
        working-directory: web-ui
        run: npm run build

      - name: Sync web dist for embed
        run: |
          rm -rf web/dist
          cp -r web-ui/dist web/dist

      - name: Build binaries (linux/amd64)
        run: |
          mkdir -p dist
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="${GITHUB_SHA::7}"
          BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          LDFLAGS="-X github.com/kiry163/filehub/internal/version.Version=${VERSION} -X github.com/kiry163/filehub/internal/version.Commit=${COMMIT} -X github.com/kiry163/filehub/internal/version.BuildTime=${BUILD_TIME}"
          GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build -ldflags "${LDFLAGS}" -o dist/filehub-linux-amd64 ./cmd/filehub
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "${LDFLAGS}" -o dist/filehub-cli-linux-amd64 ./cmd/filehub-cli

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: kirydocker
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: kirydocker/filehub
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/filehub-linux-amd64
            dist/filehub-cli-linux-amd64
