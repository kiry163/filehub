name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install build deps (CGO/sqlite)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential libsqlite3-dev

      - name: Go test
        run: go test ./...

      - name: Go vet
        run: go vet ./...

      - name: Go build (filehub)
        run: go build ./cmd/filehub

      - name: Go build (filehub-cli)
        run: go build ./cmd/filehub-cli

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web-ui/package-lock.json

      - name: Web dependencies
        working-directory: web-ui
        run: npm ci

      - name: Web build
        working-directory: web-ui
        run: npm run build

      - name: Sync web dist for embed
        run: |
          rm -rf web/dist
          cp -r web-ui/dist web/dist

      - name: Docker build (smoke)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: linux/amd64
