version: "3.9"

services:
  minio:
    image: minio/minio:latest
    container_name: filehub-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./data/minio:/data

  minio-init:
    image: minio/mc:latest
    container_name: filehub-minio-init
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command: >
      until mc alias set local http://minio:9000 minioadmin minioadmin; do
        sleep 2;
      done;
      mc mb -p local/filehub || true;
      cat > /tmp/lifecycle.json <<'EOF'
      {
        \"Rules\": [
          {
            \"ID\": \"abort-incomplete-multipart\",
            \"Status\": \"Enabled\",
            \"AbortIncompleteMultipartUpload\": {\"DaysAfterInitiation\": 1}
          }
        ]
      }
      EOF
      mc ilm import local/filehub /tmp/lifecycle.json || true;
    restart: "no"

  filehub:
    build:
      context: .
    container_name: filehub
    depends_on:
      - minio
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      FILEHUB_MINIO_ENDPOINT: minio:9000
    working_dir: /app
